<ul class="heroes">
  <li
    *ngFor="let hero of heroes"
    [class.selected]="selectedHero == hero"
    (click)="selectHero(hero)"
  >
    <span class="badge">{{ hero.id }}</span> {{ hero.name }} ({{
      hero.superpower
    }})
  </li>
</ul>

<app-hero-details *ngIf="selectedHero" [hero]="selectedHero"></app-hero-details>
